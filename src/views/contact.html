<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title><%= title %></title>

    <% include partials/head.html %>
</head>
<body>

    <% include partials/navbar.html %>

    <div class="container p-5 ">
        <div class="row">
            <div class="col-md-6 col-lg-6 offset-md-4 offset-lg-3">
                <div class="card animated flipInY">
                    <div class="card-header bg-dark text-white text-center">
                        <h3>
                            Contact Me
                        </h3>
                    </div>
                    <div class="card-body">
                        <form action="" class="form-horizontal">
                            <div class="form-group">
                                <input class="form-control" name="" type="text" placeholder="enter email">
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" name="" id="" cols="30"
                                          placeholder="Message" rows="10">
                                </textarea>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary btn-block">
                                    Send Message
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <% include partials/footer.html %>

</body>
</html>
